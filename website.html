<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css"> 
	*{box-sizing: border-box;margin: 0;padding: 0;} 
	 .sonu
		{
          height: 300px;
          width: 500px;
        background: url(https://www.shutterstock.com/image-photo/picture-shocked-young-brunette-woman-260nw-641814016.jpg );
        background-repeat: no-repeat;
        background-position: -20px 0px;
        position: relative;

        transition: 1s;
       }
        .mehta
        {
        	height: 200px;
        	width: 300px;
        	border: 10px solid white;
        	position: absolute;
        	top: 30px;
        	left: 25px;
            display: none;
           
        }
       .sonu:hover
       {
       
       	background-position: 0px 0px;
       }
       .mehta:hover
       {
      display: block;
      }

	</style>
</head>
<body>
	<div class="sonu">
	</div>
	<div class="mehta"></div>

</body>
</html>
