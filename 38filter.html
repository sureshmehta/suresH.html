<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
	    .blur
		 {
		 	filter:blur(5px);
		 }
		 .brightness
          {
            filter: brightness(200%);
          }	
          .contrast
          {

          	filter: contrast(100%);
          }	
          .black_white
          {
          	filter: grayscale(100%);
          }
          .saturate
		 {
		 	filter: saturate(400%);
		 }

		 .invert
		 {
		 	filter: invert(100%);
		 }

		  .sepia
		 {
		 	filter: sepia(100%);
		 }

	</style>
</head>
<body>
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRqQkQcfpcTY1v0IM-WWdNloVfoAhXsUrt-A&usqp=CAU" height="200px" width="200px">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRqQkQcfpcTY1v0IM-WWdNloVfoAhXsUrt-A&usqp=CAU" height="200px" width="200px" class="blur">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRqQkQcfpcTY1v0IM-WWdNloVfoAhXsUrt-A&usqp=CAU" height="200px" width="200px" class="brightness">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRqQkQcfpcTY1v0IM-WWdNloVfoAhXsUrt-A&usqp=CAU" height="200px" width="200px" class="contrast">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRqQkQcfpcTY1v0IM-WWdNloVfoAhXsUrt-A&usqp=CAU" height="200px" width="200px" class="black_white">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRqQkQcfpcTY1v0IM-WWdNloVfoAhXsUrt-A&usqp=CAU" height="200px" width="200px" class="saturate">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRqQkQcfpcTY1v0IM-WWdNloVfoAhXsUrt-A&usqp=CAU" height="200px" width="200px" class="invert">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRqQkQcfpcTY1v0IM-WWdNloVfoAhXsUrt-A&usqp=CAU" height="200px" width="200px" class="sepia">


</body>
</html>
