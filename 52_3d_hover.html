<!DOCTYPE html>
<html>
<head>

	
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		a
		{
         height: 50px;
         width: 50px;
         /*border: 2px solid;*/
        position: relative;
        display: block;
        transition: 5s;
			transform-style: preserve-3d;
			margin: 200px auto;
          
        }
        .front,.back
        {

        height: 50px;
        width: 50px;
        background: orange;
        position: absolute;
        top: 0;
        left: 0;
        backface-visibility: hidden;

		transform: translateZ(25px);


        }

        }
        .front
        {
        background: lightblue;

        }
        .back
        {
          background: green;
          transform: rotateX(90deg) translateZ(25px);
        }
        a:hover
        {
           /*transform: rotateX(-90deg);*/
           transform: translate(500px,200px) scale(1.0) rotate(150deg);
        }
	</style>
</head>
<body>
       <a href="">
       	<div class="front">
       		<i class="fa-brands fa-facebook"></i>
       		
       	</div>
       	<div class="back">
       		<i class="fa-brands fa-facebook"></i>
       	</div>
	
</a>
</body>
</html>
