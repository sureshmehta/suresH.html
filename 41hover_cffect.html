<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.parent
		{
       height: 50px;
       width: 100px;
       background: lightblue;

       margin: 50px auto;
       text-align: center;
       line-height: 50px;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      z-index: 0;


		}
		.effcet
		{
         height: 100px;
         width: 200px;
         background: linear-gradient(orange,green,yellow);
         position: absolute;
         top: 200px;
         left:0px;
         z-index: -1;
         }

         .parent:hover .effcet
         {

              top: 0;
              transition: 2s;
         }
	</style>
</head>
<body>
	<div class="parent">
		<div class="effcet"></div>
		
		sunil menaria
	</div>
	

</body>
</html>
