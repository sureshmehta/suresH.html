<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		div 
		{
			height: 200px;
			width: 200px;
			background: gray;
			transition: 1s;
			animation-name: sunil;
			animation-duration: 10s;
			animation-iteration-count: infinite;
		
			

		}
		/*.div:hover*/
		{
			 /*transform: translate(500px,100px) scale(0.5) rotate(360deg);*/
		}
         

         
           
		
		@keyframes sunil
		{
           0%{background:gray;} 
           20%{transform: translate(500px,100px) ;}
           40%{ transform: rotate(360deg); }
		} 

	</style>
</head>
<body>

	<div>
		
	</div>

</body>
