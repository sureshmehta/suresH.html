<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.div 
		{
			height: 100px;
			width:100px;
			background:lightblue;

		
			transform:translate(200px,100px);
		}
		.y
		{
           height: 100px;
           width: 100px;
           background: yellow;
           margin: 50px auto;
           transform: rotate(50deg);

		}
	</style>
</head>
<body>
	
	<div>
		<div class="div">transform translate</div>
		<div class="y">transform rotate</div>
		
	</div>

</body>
</html>
